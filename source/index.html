<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Cat Energy</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<!-- Header start -->
<header class="header">
  <div class="wrapper">
    <div class="header-container">
      <div class="logo-container">

        <picture>
          <source srcset="img/logo-desktop.png" alt="logo desktop img" media="(min-width: 1440px)">
          <source srcset="img/logo-tablet.png" alt="logo tablet img" media="(min-width: 768px)">
          <img class="logo-mobile-img" src="img/logo-mobile.png" alt="logo mobile img">
          <img class="text-logo-mob" src="img/text-logo-mob.png" alt="text logo img">
        </picture>

        <a class="expand-burger" href="##"> 
        <div class="burger">
          <span class="burger__line_first"></span>
          <span class="burger__line_second"></span>
          <span class="burger__line_third"></span>
        </div>
        </a> 
       </div>
       
      <div class="nav">
        <ul class="nav-list">
          <li class="list-item">
            <a href="#!" class="list-item__link">
              Главная
            </a>
          </li>
          <li class="list-item">
            <a href="#!" class="list-item__link">
              Каталог продукции
            </a>
          </li>
          <li class="list-item">
            <a href="#!" class="list-item__link">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
      
    </div>
  </div>

</header>

<!-- Header end  -->


</body>
</html>
