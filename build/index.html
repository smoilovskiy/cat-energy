<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Project Cat Energy</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <!-- Header start -->
  <header class="header">
    <div class="wrapper">
      <div class="header-container">
        <div class="logo-container">

          <picture>
            <source srcset="img/logo-desktop.png" alt="logo desktop img" media="(min-width: 1440px)">
            <source srcset="img/logo-tablet.png" alt="logo tablet img" media="(min-width: 768px)">
            <img src="img/logo-mobile.png" alt="logo mobile img">
          </picture>

          <picture>
            <source srcset="img/text-logo-mob.png" alt="text logo mob" media="(max-width: 768px)">
            <img src="">
          </picture>

          <a class="expand-burger" href="##">
            <div class="burger">
              <span class="burger__line_first"></span>
              <span class="burger__line_second"></span>
              <span class="burger__line_third"></span>
            </div>
          </a>
        </div>

        <div class="nav">
          <ul class="nav-list">
            <li class="list-item">
              <a href="#!" class="list-item__link">
                Главная
              </a>
            </li>
            <li class="list-item">
              <a href="#!" class="list-item__link">
                Каталог продукции
              </a>
            </li>
            <li class="list-item">
              <a href="#!" class="list-item__link">
                Подбор программы
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>

  </header>

  <!-- Header end  -->

  <footer class="footer">

    <div class="footer-container">

      <a class="footer-logo-link" href="##"><img class="footer-logo" src="img/footer-logo.png" alt="footer-logo img"></a>
      <span class="horizontal-line"></span>
      <ul class="social">
        <li>
          <a class="social-item" href="##">
            <img class="social-item__img" src="img/vk.png" alt="vk icon">
          </a>
        </li>
        <li>
          <a class="social-item" href="##">
            <img class="social-item__img" src="img/insta.png" alt="instagram icon">
          </a>
        </li>
        <li>
          <a class="social-item" href="##">
            <img class="social-item__img" src="img/fb.png" alt="facebook icon">
          </a>
        </li>
      </ul>
      <span class="horizontal-line"></span>
      <div class="html-academy-logo">
        <a class="footer-logo-link" href="##"><p class="html-academy-text">HTML Academy</p></a>
        <a class="footer-logo-link" href="##"><img class="html-academy-img" src="img/htmlacademy.png" alt="html-academy-img"></a>
      </div>

    </div>

  </footer>


</body>

</html>
